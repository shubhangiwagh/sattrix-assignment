
  <div class="container">
    <div class="sub-container">
    <div class='text-container'><h2>Register</h2></div>
   
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="name" required>
            <mat-hint>First letter should be capital</mat-hint>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" required>
            <mat-hint>e.g. abc@gmail.com</mat-hint>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput [(ngModel)]="phone" required>
            
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="city" required>
            
        </mat-form-field>
    </p>
    
    <div class='text-container'><button mat-raised-button color="primary" (click)="register()">Submit</button></div>
    </div>
</div>
